<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porkins</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://kit.fontawesome.com/7c240f1e26.js" crossorigin="anonymous"></script>
</head>

<body>
    <section>
        <nav>
            <div class="navbar">
                <figure class="porkins-logo-mask">
                    <img src="Assets/Transparent Logo.png" class="porkins-logo" alt="">
                </figure>
                <ul class="navbar-links">
                    <li>
                        <a href="clothing.html" class="nav-links">Clothing</a>
                    </li>
                    <li>
                        <a href="artwork.html" class="nav-links">Artwork</a>
                    </li>
                    <li>
                        <a href="contact.html" class="nav-links">Contact</a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/porkins_" target="_blank" class="nav-links ig-logo">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div>
            <h1 class="contact-me-head">Contact me with any enquires or questions.</h1>
        </div>
        <div class="contact.container">
            <form action="https://formsubmit.co/9e0f50d170a0db5a7a42941ddff324ed" method="post" class="contact-form">
                <label for="fName">First Name</label>
                <input type="text" id="fname" placeholder="Your First Name" required>
                <label for="lName">Last Name</label>
                <input type="text" id="lname" placeholder="Your Last Name" required>
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Your Email" required>
                <label for="textArea">Leave a message</label>
                <textarea name="message" id="contact-text-area" placeholder="Leave a message for me here!" cols="20" rows="10" required></textarea>
                <button id="submit-button" type="submit">Submit</button>
            </form>
        </div>
    </section>
    <footer class="home-footer">
        <p class="footer-text">
            Lewis Perkins &copy 2022
        </p>
    </footer>
</body>

</html>
